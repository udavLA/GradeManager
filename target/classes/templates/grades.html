<!DOCTYPE >
<html>
  <head>
    <title>Grades</title>
    <link th:href="@{/gstylesheet.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Form</a>
      <a th:href="@{/grades}">Grades</a>
    </div>

    <div class="container">
      <h2>Grades</h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Score Bolon</th>
        </tr>
        <tr th:each="grade: ${grades}">
          <td th:text="${grade.name}"></td>
          <td th:text="${grade.subj}"></td>
          <td th:text="${grade.score}"></td>
          <td th:text="${grade.score_bolon}"></td>
          <td>
            <a
              role="button"
              class="update"
              th:href="@{/(stud_id=${grade.stud_id})}"
              >UPDATE</a
            >
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
